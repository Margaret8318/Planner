<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WELCOME!</title>
</head>
<body>
    <h1> Welcome to the Meeting Planner!</h1>
    <p>
        This is a simple meeting planner application.
        It allows you to book a meeting, add a room and attendees.
    </p>
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings%}
            <li>
                <a href="{% url 'detail' meeting.id %}">
                    {{meeting.title}}
                </a>
            </li>
        {%endfor %}
    </ul>
    <h2>Rooms</h2>
    <ul>
        {% for room in rooms%}
            <li>
                <a href="{% url 'room' room.id %}">
                    {{room.name}}
                </a>
            </li>
        {%endfor %}
    </ul>
</body>
</html>
